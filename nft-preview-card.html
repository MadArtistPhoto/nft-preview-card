<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

        <link rel="stylesheet" href="nftpreview.css">

        <title>NFT Preview Card</title>

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    </head>

    <body>
        
        <div class="container">

            <main>

                <figure>

                    <div class="active">

                    <img src='images/image-equilibrium.jpg' onmouseover="this.src='images/image-equilibrium-active.jpg';" 
                    onmouseout="this.src='images/image-equilibrium.jpg';"
                    alt="a multi-colored crystal cube standng on one point on a blue background" height="604px" width="604px">

                    </div>
        
                    <figcaption>Equilibrium #3429</figcaption>
        
                </figure>

                <p class="softblue">Our Equilibrium collection promotes balance and calm.</p>

                <div class="inline">

                    <span class="cyan">
                        <img class="notimg" src="images/icon-ethereum.svg">&nbsp;0.041&nbsp;ETH
                    </span>

                    <span class="softblue">
                        <img class="notimg" src="images/icon-clock.svg">&nbsp;3&nbsp;days&nbsp;left
                    </span>
                    
        
                </div>

                <div><hr></div>

                <span class="create">

                    <img class="notimg border" src="images/image-avatar.png" height="36px">
                    
                    <span class="softblue spacing">Creation of</span>
                    &nbsp;<span class="jules"> Jules Wyvern</span>
                </span>

            </main>

        </div>

    </body>

</html>
